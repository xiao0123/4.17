<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
			.box{
				width:50px;
				height: 50px;
				background-color: red;
				margin: 10px;
				float: left;
			}
			.box:nth-child(2n){
				background-color: burlywood;
			}
			.warp{
				width:400px;
				height: 200px;
				border: 10px solid red;
				position: fixed;
				bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box" draggable="true">1</div>
		<div class="box" draggable="true">2</div>
		<div class="box" draggable="true">3</div>
		<div class="box" draggable="true">4</div>
		<div class="box" draggable="true">5</div>
		<div class="box" draggable="true">6</div>
		<div class="box" draggable="true">7</div>
		<div class="box" draggable="true">8</div>
		<div class="box" draggable="true">9</div>
		<div class="box" draggable="true">10</div>
		
		<div class="warp"></div>
		
	</body>
	
	<script type="text/javascript">
		
		var first=document.querySelectorAll(".box");
		var warp=document.querySelector(".warp");
		var tmp;
		
		first.ondragstart=function(){
			console.log("拖拽开始")
		}
		first.ondragend=function(){
			console.log("拖拽结束")
		}
		warp.ondragenter=function(){
			console.log("进入")
		}
		warp.ondragleave=function(){
			console.log("离开")
		}
		warp.ondrop=function(){
			console.log("松手")
		}
		
		warp.ondragover=function(e){
			e.preventDefault();
		}
		
		for(i=0;i<first.length;i++){
			first[i].ondragstart=function(){
				tmp=this;
			console.log("拖拽开始")
			}
			
			first[i].ondragend=function(){
				tmp=null;
			console.log("拖拽结束")
			}
			
			
		}
		
		warp.ondrop=function(e){
			e.preventDefault();
			console.log("松手");
			if(tmp!=null){
				this.appendChild(tmp)
			}
		}
		
		
		
		
	</script>
	
	
</html>
